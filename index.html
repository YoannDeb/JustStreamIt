<!DOCTYPE html>
<html>
	<head>
		<title>JustStreamIt</title>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="img/logo_fav2.png" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="main-wrapper">
			<header>
				<img id="logo" src="img/logo.png" alt="Logo Just Stream It" />
				<nav>
					<ul>
						<li><a href="index.html">Accueil</a></li>
						<li><a href="categories.html">Catégories</a></li>
					</ul>
				</nav>
			</header>

			<section id="best_film">
				<div>
					<h1>Meilleur film</h1>
					<p></p>
					<div>
						<button id="button"
							type="button" 
							aria-haspopup="dialog"
							aria-controls="dialog">En savoir plus...
						</button>
					</div>
				</div>
				<figure>
					<img src="img/Loading.gif" alt="loading image">
				</figure>
			</section>

			<h1>Meilleurs films</h1>
			<section id="best_films" class ="main-wrapper__carousel">
				<button id="best_films__prev">&lt;</button>
				<div class="main-wrapper__carousel__content">
					<figure>
						<img class="view" src="img/Loading.gif" alt="loading image" />
					</figure>
				</div>
				<button id="best_films__next" class="view">&gt;</button>	
			</section>

			<h1>Science-Fiction</h1>
			<section id="Sci-Fi" class ="main-wrapper__carousel">
				<button id="Sci-Fi__prev">&lt;</button>
				<div class="main-wrapper__carousel__content">
					<figure>
						<img class="view" src="img/Loading.gif" alt="loading image" />
					</figure>
				</div>
				<button id="Sci-Fi__next" class="view">&gt;</button>
			</section>

			<h1>Comédie</h1>
			<section id="Comedy" class ="main-wrapper__carousel">
				<button id="Comedy__prev">&lt;</button>
				<div class="main-wrapper__carousel__content">
					<figure>
						<img class="view" src="img/Loading.gif" alt="loading image" />
					</figure>
				</div>
				<button id="Comedy__next" class="view">&gt;</button>
			</section>

			<h1>Musique</h1>
			<section id="Music" class ="main-wrapper__carousel">
				<button id="Music__prev">&lt;</button>
				<div class="main-wrapper__carousel__content">
					<figure>
						<img class="view" src="img/Loading.gif" alt="loading image" />
					</figure>
				</div>
				<button id="Music__next" class="view">&gt;</button>
			</section>

		</div>
		<div class="modal"
			role="dialog"
			aria-labelledby="dialog-title"
			aria-describedby="dialog-desc"
			aria-modal="true"
			aria-hidden="true"
			tabindex="-1">
			<div class="modal__content" role="document">
				<div class="modal__content__header">
					<span class="modal__content__header__close"
						type="button" 
						aria-label="Fermer"
						title="Fermer cette fenêtre modale"
						data-dismiss="dialog">&times;
					</span>
				</div>
				<div class="modal__content__body">
				</div>
			</div>
		</div>
		<script type="module" src="scripts/api.js"></script>
		<script type="module" src="scripts/views.js"></script>
		<script type="module" src="scripts/controllers.js"></script>
		<script type="module" src="scripts/script.js"></script>
	</body>
</html>
