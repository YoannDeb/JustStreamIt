<!DOCTYPE html>
<html>
	<head>
		<title>Just Stream It</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="main-wrapper">
			<header>
				<img id="logo" src="img/logo.png" alt="Logo Just Stream It" />
				<nav>
					<ul>
						<li><a href="index.html">Accueil</a></li>
						<li><a href="categories.html">Catégories</a></li>
					</ul>
				</nav>
			</header>

			<section id="best_film">
				<div>
					<h1>Meilleur film</h1>
					<div>
						<button id="button"
							type="button" 
							aria-haspopup="dialog"
							aria-controls="dialog">Plus d'info
						</button>
					</div>
					<p></p>
				</div>
				<figure>
					<img src="img/Loading.gif" alt="loading image">
				</figure>
			</section>

			<h1>Meilleurs films</h1>
			<section id="best_films" class ="carousel">
				<button id="best_films__prev">&lt;</button>
				<div class="carousel__content">
					<figure>
						<img class="view" src="img/Loading.gif" alt="loading image" />
					</figure>
				</div>
				<button id="best_films__next" class="view">&gt;</button>	
			</section>

			<h1>Science-Fiction</h1>
			<section id="Sci-Fi" class ="carousel">
				<button id="Sci-Fi__prev">&lt;</button>
				<div class="carousel__content">
					<figure>
						<img class="view" src="img/Loading.gif" alt="loading image" />
					</figure>
				</div>
				<button id="Sci-Fi__next" class="view">&gt;</button>
			</section>

			<h1>Comédie</h1>
			<section id="Comedy" class ="carousel">
				<button id="Comedy__prev">&lt;</button>
				<div class="carousel__content">
					<figure>
						<img class="view" src="img/Loading.gif" alt="loading image" />
					</figure>
				</div>
				<button id="Comedy__next" class="view">&gt;</button>
			</section>

			<h1>Musique</h1>
			<section id="Music" class ="carousel">
				<button id="Music__prev">&lt;</button>
				<div class="carousel__content">
					<figure>
						<img class="view" src="img/Loading.gif" alt="loading image" />
					</figure>
				</div>
				<button id="Music__next" class="view">&gt;</button>
			</section>

			<footer>
			</footer>
		</div>
		<div class="modal"
			role="dialog"
			aria-labelledby="dialog-title"
			aria-describedby="dialog-desc"
			aria-modal="true"
			aria-hidden="true"
			tabindex="-1">
			<div class="modal-content" role="document">
				<div class="modal-header">
					<span class="close"
						type="button" 
						aria-label="Fermer"
						title="Fermer cette fenêtre modale"
						data-dismiss="dialog">&times;
					</span>
				</div>
				<div class="modal-body">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
