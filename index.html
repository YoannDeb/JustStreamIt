<!DOCTYPE html>
<html>
	<head>
		<title>Just Stream It</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="main-wrapper">
			<header>
				<img id="logo" src="img/logo.png" alt="Logo Just Stream It" />
				<nav>
					<ul>
						<li><a href="index.html">Accueil</a></li>
						<li><a href="categories.html">Catégories</a></li>
					</ul>
				</nav>
			</header>

			<section id="best_film">
				<div>
					<h1>Meilleur film</h1>
					<div>
						<button id="button"
							type="button" 
							aria-haspopup="dialog"
							aria-controls="dialog">Plus d'info
						</button>
					</div>
					<p></p>
					<figure>
						<img src="img/Loading.gif" alt="loading image">
					</figure>
				</div>
			</section>

				<h1>Meilleurs films</h1>
				<section id="best_films" class = "carousel">
				<figure>
					<img src="img/Loading.gif" alt="loading image" />
				</figure>
			</section>

			<h1>Science-Fiction</h1>
			<section id="Sci-Fi" class = "carousel">
				<figure>
					<img src="img/Loading.gif" alt="loading image" />
				</figure>
			</section>

			<h1>Comédie</h1>
			<section id="Comedy" class = "carousel">
				<figure>
					<img src="img/Loading.gif" alt="loading image" />
				</figure>
			</section>

			<h1>Musique</h1>
			<section id="Music" class = "carousel">
				<figure>
					<img src="img/Loading.gif" alt="loading image" />
				</figure>
			</section>

			<footer>
			</footer>
		</div>
		<div class="modal">
			<div
				role="dialog"
				aria-labelledby="dialog-title"
				aria-describedby="dialog-desc"
				aria-modal="true"
				aria-hidden="true"
				tabindex="-1">
				<div class="modal-content" role="document">
					<div class="modal-header">
						<span class="close"
							type="button" 
							aria-label="Fermer"
							title="Fermer cette fenêtre modale"
							data-dismiss="dialog">&times;
						</span>
					</div>
					<div class="modal-body">
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
